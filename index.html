<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique RGB Colors from Video Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #counter {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <div id="counter">Unique Colors: 0</div>

    <script src="app.js"></script>
</body>
</html>
